<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="css/homepage.css">
    <!-- javascript -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="js/main.js" async></script>
  </head>

  <body>
    <div class="header" style="background-color:#59697e;float:top;">
      <div class="realHeader">
        <div class="logo">
          <div class="wrapLogo">
            <h1>MUDDY PAWS</h1>
            <h2>ADVENTURE GEAR</h2>
          </div>
        </div>
        <!-- Top navigation bar -->
        <div class="navigationBar">
          <ul class="navigation">
            <li class="active">
              <a href="./index.html">HOME</a>
            </li>
            <li>
              <a href="./News.html">NEWS</a>
            </li>
            <li>
              <a href="./Product.html">PRODUCT</a>
            </li>
            <li>
              <a href="./Community.html">COMMUNITY</a>
            </li>
            <li>
              <a href="./About.html">ABOUT</a>
            </li>
            <li>
              <a class="cart" href="./ShoppingCart.html">
                <img src="icon/cart.png" alt="cart">
                <span class="badge">0</span>
              </a>
            </li>
            <li>
              <button type="button" class="profile">
                <img src="icon/profile.png" alt="profile"></button>
            </li>
          </ul>
        </div>
        <br /><br />
        <!-- Top search bar -->
        <div class="search">
          <input type="text" class="searchBar">
          <button type="button" class="searchButton">
            <img src="icon/search.png" alt="search"></button>
        </div>
        <br /><br />
      </div>
    </div>
    <!-- The container of the main items -->

    <div class="container">
      <h6>Shopping Cart<br/></h6>
      <div class="containerCart">
      </div>
      
    
    <!-- The container of the details -->
      <div class="detailCart">
        <h5>Total Price:</h5>
        <h5 class="cart-total-price"></h5>
        <button type="button" class="buyButtonCart">Proceed To Pay</button>
      </div>
      <br/><br/><br/><br/><br/><br/><br/>

      <!-- The container for recommendation -->
      <div class="recommend">
        <h3>You May Also Like</h3>
        <ul class="recommendedProducts">
          <li class="item">
            <div class="cart-row">
              <!-- The image of the item -->
              <div>
                <a href="./Detail.html">
                  <img width="230" class="p-img" alt="cat Backpack" src="./img/catBackpack.png">
                </a>
              </div>
              <!-- The title of the item -->
              <div class="p-title">
                <div class="shop-item-detail">
                  <span class="shop-item-title">Cat Backpack</span>
                  <span class="shop-item-price">$22</span>
                  <h4>★★★★★</h4>
                </div>
              </div>
              <!-- The operation of the item -->
              <div class="operation">
                <button type="button" class="cartButton">
                  <img src="icon/blueCart.png" alt="cart"></button>
                <button type="button" class="likeButton">
                  <img src="icon/like.png" alt="like"></button>
              </div>
            </div>
          </li>
          <li class="item">
            <div class="cart-row">
              <div>
                <img width="230" class="p-img" alt="cat Harness" src="./img/catHarness.png">
              </div>
              <!-- The title of the item -->
              <div class="p-title">
                <div class="shop-item-detail">
                  <span class="shop-item-title">Cat Harness</span>
                  <span class="shop-item-price">$32</span>
                  <h4>★★★★★</h4>
                </div>
              </div>
              <!-- The operation of the item -->
              <div class="operation">
                <button type="button" class="cartButton">
                  <img src="icon/blueCart.png" alt="cart"></button>
                <button type="button" class="likeButton">
                  <img src="icon/like.png" alt="like"></button>
              </div>
            </div>
          </li>
          <li class="item">
            <div class="cart-row">
              <!-- The image of the item -->
              <div>
                <img width="230" class="p-img" alt="dog Harness" src="./img/dogHarness.png">
              </div>
              <!-- The title of the item -->
              <div class="p-title">
                <div class="shop-item-detail">
                  <span class="shop-item-title">Dog Harness</span>
                  <span class="shop-item-price">$32</span>
                  <h4>★★★☆☆</h4>
                </div>
              </div>
              <!-- The operation of the item -->
              <div class="operation">
                <button type="button" class="cartButton">
                  <img src="icon/blueCart.png" alt="cart"></button>
                <button type="button" class="likeButton">
                  <img src="icon/like.png" alt="like"></button>
              </div>
            </div>
          </li>
          <li class="item">
            <div class="cart-row">
              <!-- The image of the item -->
              <div>
                <img width="230" class="p-img" alt="dog GPS" src="./img/dogGps.png">
              </div>
              <!-- The title of the item -->
              <div class="p-title">
                <div class="shop-item-detail">
                  <span class="shop-item-title">Dog GPS</span>
                  <span class="shop-item-price">$42</span>
                  <h4>★★★★☆</h4>
                </div>
              </div>
              <!-- The operation of the item -->
              <div class="operation">
                <button type="button" class="cartButton">
                  <img src="icon/blueCart.png" alt="cart"></button>
                <button type="button" class="likeButton">
                  <img src="icon/like.png" alt="like"></button>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
